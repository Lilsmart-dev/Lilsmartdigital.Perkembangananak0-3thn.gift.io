<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perkembangan Anak</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
            font-size: 24px;
        }

        .content {
            margin: 20px;
        }

        .checklist {
            margin: 10px 0;
        }

        .checklist label {
            display: block;
            margin: 5px 0;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #45a049;
        }

        h2 {
            font-size: 20px;
            margin-top: 30px;
        }

        .checklist div {
            margin: 10px 0;
        }

        .section {
            margin-top: 30px;
        }

        .section h3 {
            margin-top: 20px;
        }

        .child-info {
            text-align: center;
            margin: 20px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .child-info input {
            padding: 8px;
            margin: 5px;
            width: 200px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

    </style>
</head>
<body>

<header>
    <h1>Perkembangan Anak Usia 0-3 Tahun</h1>
</header>

<div class="child-info">
    <label for="childName">Nama Anak:</label>
    <input type="text" id="childName" placeholder="Masukkan Nama Anak"><br>
    
    <label for="childOrder">Anak Ke-:</label>
    <input type="number" id="childOrder" placeholder="Masukkan Urutan Anak"><br>
    
    <label for="parentNames">Nama Orang Tua:</label>
    <input type="text" id="parentNames" placeholder="Masukkan Nama Orang Tua"><br>
</div>

<div class="content">
    <div class="section">
        <h2>MORAL & NILAI AGAMA (Usia 0-1 Tahun)</h2>
        <div class="checklist">
            <label><input type="checkbox" id="check1"> Bereaksi ketika mendengarkan senandung lagu bernuansa keagamaan</label>
            <label><input type="checkbox" id="check2"> Bereaksi ketika mendengar doa yang dibacakan</label>
            <label><input type="checkbox" id="check3"> Bereaksi ketika mendengarkan cerita yang bernuansa keagamaan</label>
            <label><input type="checkbox" id="check4"> Merespon rasa sayang dan cinta kasih melalui belaian, sentuhan dan senyuman</label>
        </div>

        <h3>Sosial, Emosional dan Kemandirian</h3>
        <div class="checklist">
            <label><input type="checkbox" id="check5"> Menatap wajah orang yang mengajak berkomunikasi</label>
            <label><input type="checkbox" id="check6"> Merespon dengan senyum terhadap orang yang mengajak berkomunikasi</label>
            <label><input type="checkbox" id="check7"> Mulai melakukan komunikasi dengan menggerakan tangan terhadap orang di dekatnya</label>
            <label><input type="checkbox" id="check8"> Mengulurkan tangan untuk diangkat</label>
            <label><input type="checkbox" id="check9"> Menutup muka atau bermain cilukba</label>
        </div>

        <h3>Bahasa</h3>
        <div class="checklist">
            <label><input type="checkbox" id="check10"> Bereaksi terhadap isyarat orang lain secara sederhana</label>
            <label><input type="checkbox" id="check11"> Bereaksi terhadap sumber suara</label>
            <label><input type="checkbox" id="check12"> Merespon bila dipanggil namanya</label>
        </div>

        <h3>Kognitif</h3>
        <div class="checklist">
            <label><input type="checkbox" id="check13"> Melihat wajah orang dan benda-benda terdekat</label>
            <label><input type="checkbox" id="check14"> Mengamati anggota tubuhnya sendiri (tangan, kaki, jari kaki, jari tangan)</label>
            <label><input type="checkbox" id="check15"> Mengamati benda di sekitarnya</label>
        </div>

        <h3>Fisik/Motorik</h3>
        <div class="checklist">
            <label><input type="checkbox" id="check16"> Meraih sebuah benda</label>
            <label><input type="checkbox" id="check17"> Melempar benda yang dipegang</label>
            <label><input type="checkbox" id="check18"> Memainkan jari-jari tangan dan kaki</label>
        </div>
    </div>

    <div class="section">
        <h2>MORAL & NILAI AGAMA (Usia 2-3 Tahun)</h2>
        <div class="checklist">
            <label><input type="checkbox" id="check19"> Menyebut nama Tuhan</label>
            <label><input type="checkbox" id="check20"> Mengikuti bacaan doa/berdoa sebelum dan sesudah melakukan kegiatan</label>
            <label><input type="checkbox" id="check21"> Menyanyikan lagu keagamaan</label>
        </div>

        <h3>Sosial, Emosional dan Kemandirian</h3>
        <div class="checklist">
            <label><input type="checkbox" id="check22"> Mulai menunjukkan senang bermain dengan teman</label>
            <label><input type="checkbox" id="check23"> Senang meniru apa yang dilakukan orang lain</label>
            <label><input type="checkbox" id="check24"> Menunjukkan ekspresi emosi yang wajar</label>
        </div>

        <h3>Bahasa</h3>
        <div class="checklist">
            <label><input type="checkbox" id="check25"> Mengucapkan kalimat dengan 2-3 kata (Contoh: Saya mau makan)</label>
            <label><input type="checkbox" id="check26"> Menjawab pertanyaan sederhana “apa, siapa, di mana”</label>
            <label><input type="checkbox" id="check27"> Meniru dan mengulangi bunyi dan atau kata</label>
        </div>

        <h3>Kognitif</h3>
        <div class="checklist">
            <label><input type="checkbox" id="check28"> Menyebutkan benda-benda di sekitar</label>
            <label><input type="checkbox" id="check29"> Membedakan warna dasar (merah, kuning, biru)</label>
            <label><input type="checkbox" id="check30"> Memasang puzzel 3 keping</label>
        </div>

        <h3>Fisik/Motorik</h3>
        <div class="checklist">
            <label><input type="checkbox" id="check31"> Meniru gerakan senam sederhana</label>
            <label><input type="checkbox" id="check32"> Berjalan dengan kontrol yang baik</label>
            <label><input type="checkbox" id="check33"> Menggulirkan bola dengan satu/dua tangan</label>
        </div>
    </div>

    <button onclick="saveChecklist()">Simpan Checklist</button>
</div>

<script>
    // Fungsi untuk memuat status checklist dan informasi anak dari LocalStorage
    window.onload = function() {
        // Memuat status checklist
        for (let i = 1; i <= 33; i++) {
            let checkbox = document.getElementById('check' + i);
            if (localStorage.getItem('check' + i) === 'true') {
                checkbox.checked = true;
            }
        }

        // Memuat informasi anak dari LocalStorage
        document.getElementById('childName').value = localStorage.getItem('childName') || '';
        document.getElementById('childOrder').value = localStorage.getItem('childOrder') || '';
        document.getElementById('parentNames').value = localStorage.getItem('parentNames') || '';
    }

    // Fungsi untuk menyimpan status checklist dan informasi anak ke LocalStorage
    function saveChecklist() {
        // Menyimpan status checklist
        for (let i = 1; i <= 33; i++) {
            let checkbox = document.getElementById('check' + i);
            localStorage.setItem('check' + i, checkbox.checked);
        }

        // Menyimpan informasi anak
        localStorage.setItem('childName', document.getElementById('childName').value);
        localStorage.setItem('childOrder', document.getElementById('childOrder').value);
        localStorage.setItem('parentNames', document.getElementById('parentNames').value);

        alert("Checklist dan informasi anak telah disimpan!");
    }
</script>

</body>
</html>
